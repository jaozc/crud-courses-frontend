<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>
  </mat-card-header>
  <mat-card-content class="column-flex">
    <app-courses-list
      *ngIf="courses$ | async as courses; else loading"
      [courses]="courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
    ></app-courses-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
